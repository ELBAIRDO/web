---
layout: page
title: Partners
custom_css: partners
---

<div id="partners">
  <section id="partners" class="home-section bg-white">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <p> Envoy works with partners to create a strong, vibrant codebase that supports a spectrum of complementary platforms.</p>
        </div>
      </div>
      <div class="row">
        {% for partner in site.data.home.partners %}
        <div class="col-sm-12">
          <div class="partner">
            <a href="{{ partner.website }}">
              <img alt="{{ partner.name }}" src="{{ partner.logo }}">
            </a>
            <p class="text-dark-gray">{{ partner.description }}</p>
            <p><a href="{{ partner.website }}">Learn More</a><p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</div>

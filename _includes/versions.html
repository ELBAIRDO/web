<ul class="versions-list">
    <li>
        <a href="{{ site.base_url }}/docs/envoy/latest">
            Latest
        </a>
    </li>
    {% for version in site.data.versions %}
    <li>
        <a href="{{ site.base_url }}/docs/envoy/v{{ version }}/">
            {{ version }}
        </a>
    </li>
    {% endfor %}
</ul>
